---  
- hosts: localhost  
  connection: local  
  gather_facts: no  
  vars:
    region: us-west-2
    keyname: cf-pb2
  tasks:  
    - name: create key pair  
      local_action:  
        module: ec2_key  
        region: "{{ region }}"
        name: "{{ keyname }}"
#        state: absent
      register: mykey
    - name: write to file
      local_action: shell echo -e "{{ item.value.private_key }}" > ~/.ssh/"{{ keyname }}".pem && chmod 600 ~/.ssh/"{{ keyname }}".pem && sed -i 's/^-e //g' ~/.ssh/"{{ keyname }}".pem
      with_dict: mykey
      when: item.value.private_key is defined
   
